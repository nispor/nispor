os: linux
dist: bionic
language: rust
cache: false
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add rustfmt
  - sudo apt-get -y install valgrind
script:
  - cargo build --verbose --all
  - cargo fmt -- --check
  - sudo env "PATH=$PATH" "TRAVIS=true" make check
