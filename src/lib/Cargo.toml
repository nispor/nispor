[package]
name = "nispor"
version = "0.1.1"
authors = ["Gris Ge <cnfourt@gmail.com>"]
license = "Apache-2.0"
edition = "2018"
description = "Unified interface for Linux network state querying"
homepage = "https://github.com/nispor/nispor"
repository = "https://github.com/nispor/nispor"
keywords = ["network"]
categories = ["network-programming", "os"]

[lib]
name = "nispor"
path = "lib.rs"
crate-type = ["lib"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rtnetlink = "0.3"
netlink-packet-route = "0.3"
netlink-sys = "0.3"
tokio = { version = "0.2.6", features = ["macros", "rt-core"] }
futures = "0.3"
