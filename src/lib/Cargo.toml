[package]
name = "nispor"
version = "1.0.1"
authors = ["Gris Ge <cnfourt@gmail.com>"]
license = "Apache-2.0"
edition = "2018"
description = "Unified interface for Linux network state querying"
homepage = "https://github.com/nispor/nispor"
repository = "https://github.com/nispor/nispor"
keywords = ["network"]
categories = ["network-programming", "os"]

[lib]
name = "nispor"
path = "lib.rs"
crate-type = ["lib"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rtnetlink = "0.7"
netlink-packet-route = "0.7"
netlink-sys = "0.6"
netlink-packet-utils = "0.4"
netlink-ethtool = {path ="../netlink-ethtool"}
netlink-generic = {path ="../netlink-generic"}
tokio = { version = "1.0.1", features = ["macros", "rt"] }
futures = "0.3"
libc = "0.2.74"

[dev-dependencies]
serde_yaml = "0.8"
pretty_assertions = "0.6"
