[package]
name = "nispor"
version = "1.2.3"
authors = ["Gris Ge <fge@redhat.com>"]
license = "Apache-2.0"
edition = "2018"
description = "Unified interface for Linux network state querying"
homepage = "https://github.com/nispor/nispor"
repository = "https://github.com/nispor/nispor"
keywords = ["network"]
categories = ["network-programming", "os"]

[lib]
name = "nispor"
path = "lib.rs"
crate-type = ["lib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rtnetlink = "0.8.1"
netlink-packet-route = "0.8.0"
netlink-sys = "0.7"
netlink-packet-utils = "0.4.1"
ethtool = "0.1"
tokio = { version = "1.9.0", features = ["macros", "rt"] }
futures = "0.3"
libc = "0.2.99"
log = "0.4.14"

[dev-dependencies]
serde_yaml = "0.8"
pretty_assertions = "0.6"
